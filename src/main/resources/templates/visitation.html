<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/dist/output.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
<title>Rapid Clinic</title>
</head>
<body class="bg-[#f7f7f7]">
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="inline-block ">
		<p class="text-xl font-bold inline-block ml-2 mt-8 mb-4 ">Visitation
			> List of Visitation</p>
	</div>


	<form th:action="@{/visitation}" method="get">
		<div class="flex justify-center">
			<div class="input-group">
				<input type="search" name="medicalCertificateID" th:value="${medicalCertificateID}"
					placeholder="Search visitation..."
					class="h-12 w-96 pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none border border-black focus:border-blue-500">
				<span>
					<button type="submit"
						class="btn inline-block h-12  pr-8 pl-5 rounded z-0 px-6 py-2 border-2 border-blue-600 text-blue-600 
      			font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 
      			focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
						id="button-addon3">Search</button>
				</span>
			</div>
		</div>
	</form>
	
	<div class="container flex justify-center mx-auto mt-4">

		<div class="flex flex-col">
			<div class="w-full">

				<div th:if="${listOfVisits.isEmpty()}">
					<p
						class="text-3xl font-bold text-[#f85c5d] inline-block ml-2 mt-8 mb-4 ">There
						is no visitation yet/p>
				</div>


				<table class="w-full">
					<thead class="bg-[#878787] borderless w-full">
						<tr>
							<th class="px-6 py-2 text-sm text-white">No.</th>
							<th class="px-6 py-2 text-sm text-white">Name</th>
							<th class="px-6 py-2 text-sm text-white">IC No.</th>
							<th class="px-6 py-2 text-sm text-white">Date</th>
							<th class="px-6 py-2 text-sm text-white">Day</th>
							<th class="px-6 py-2 text-sm text-white">Time</th>
							<th class="px-6 py-2 text-sm text-white">Reason</th>
							<th class="px-6 py-2 text-sm text-white">Details</th>
						</tr>
					</thead>
					<tbody class="bg-white">
						<tr
							class="whitespace-nowrap border-b border-t border-gray-200 shadow"
							th:each="visit : ${listOfVisits}">
							<td class="px-6 py-4 m-2 text-sm text-gray-500"
								th:text="${visitStat.index+1 }"></td>
							<td class="px-6 py-4" th:text="${visit.name}"></td>
							<td class="px-6 py-4" th:text="${visit.icNo}"></td>
							<td class="px-6 py-4 " th:text="${visit.date}"></td>
							<td class="px-6 py-4 " th:text="${visit.Day}"></td>
							<td class="px-6 py-4 " th:text="${visit.time}"></td>
							<td class="px-6 py-4" th:text="${visit.reason}"></td>
							<td class="px-6 py-4"><a
								th:href="@{/visitation_details/} + ${visit.medicalCertificateID}"
								class="px-4 py-1 text-sm text-white bg-[#5c87f8] rounded">View</a>

								<a
								th:href="@{/visitation_edit/} + ${visit.medicalCertificateID}"
								class="px-4 py-1 text-sm text-white bg-[#5c87f8] rounded">Edit</a></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>
	</div>



</body>
</html>
