<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f7f7]">
<div class="container flex justify-center mx-auto mt-4">
  <div class="flex flex-col">
    <div class="w-full">
      <div class="shadow-md rounded px-8 bg-white pt-6 pb-8 mb-4">
        <form class="w-full max-w-sm" th:action="@{/process_register}" th:object="${user}"
              method="post">
          <div class="md:items-center md:items-center mb-6">
            <div class="justify-center">
              <label class="block text-[#101010] text-2xl font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
              >
                User Registration
              </label>
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="fname">
                First Name:
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="fname" type="text" th:field="*{firstName}">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="lname">
                Last Name:
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="lname" type="text" th:field="*{lastName}">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="username">
                Username:
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="username" type="text" th:field="*{username}">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="email">
                Email:
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="email" type="email" th:field="*{email}">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="password">
                Password:
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="password" type="password" th:field="*{password}">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
                     for="role">
                Role:
              </label>
            </div>
            <div class="md:w-2/3">
              <!--<input class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                     id="role" type="text" th:field="*{role}">-->
              <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      th:field="*{role}">
                <option value="PATIENT" selected>Patient</option>
                <option value="DOCTOR">Doctor</option>
                <option value="NURSE">Nurse</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button class="shadow bg-[#46bb91] text-center hover:bg-[#5c87f8] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                      type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
