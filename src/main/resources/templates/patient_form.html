<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rapid Clinic</title>

</head>
<body class="bg-[#f7f7f7]">
<div th:replace="~{fragments/header :: header}"></div>
<div>
    <p class="text-xl font-bold text-[#101010] inline-block ml-2 mt-8 mb-4 ">Patient> Add Patient</p>
    <button class="justify-end bg-[#46bb91] px-4 py-1 text-white ml-2 mt-2 mb-4 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6 inline-block ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"/>
        </svg>

        <span class="justify-center p-2">
            <a th:href="@{/patient}"> Back</a></span>

    </button>
</div>
<div class="container max-w-4xl mx-auto mt-10">
    <div class="flex flex-col">
        <div class="w-full">
            <div class="shadow-md rounded px-8 bg-white pt-6 pb-8 mb-4">
                <form class="w-full max-w-4xl" th:action="@{/patient_action}" method="post" th:object="${patient}" >
                    <div class="md:items-center md:items-center mb-6">
                	<div class="justify-center">
                    	<label class="block text-[#101010] text-2xl font-bold md:text-center mb-1 mr-6 md:mb-0 pr-6">
                                Add Patient Form
                        </label>
                    </div>
                 </div>
                 
                 
                 <div class="grid grid-cols-2 gap-4">
 		
						             
                    <div class="col-md-6 form-group">   
		                <label class="block text-[#878787] font-bold">Email :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="email" 
		                        th:field="*{email}"/><br/>		                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{email}"></p>
					</div>
					
                    <div class="col-md-6 form-group">
		                <label class="block text-[#878787] font-bold">Username :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
		                        th:field="*{username}"/><br/>       
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{username}"></p>
					</div>					                					
					
                    <div class="col-md-6 form-group">
		                <label class="block text-[#878787] font-bold">First Name :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
		                        th:field="*{firstName}"/><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{firstName}"></p>
					</div>
					
					
                    <div class="col-md-6 form-group">		              
		                <label class="block text-[#878787] font-bold">Middle Name (Optional) :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
		                        th:field="*{middleName}"/><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{middleName}"></p>
		            </div>       
					
                    <div class="col-md-6 form-group">		              
		                <label class="block text-[#878787] font-bold">Last Name :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
		                        th:field="*{lastName}"/><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{lastName}"></p>
		            </div>     

					
                    <div class="col-md-6 form-group">		              
		                <label class="block text-[#878787] font-bold">Birthday :</label>
		                <input
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="date"
		                        th:field="*{birthday}" 
		                        /><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{birthday}"></p>
		            </div>     
		
		            <div class="col-md-6 form-group">
		                <label class="block text-[#878787] font-bold">Gender :</label>		                
		                <select th:field="*{gender}" 
		                	class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            >
                            <option value="">Choose one below...</option>
                            <option th:each="p : ${listGender}" th:value="${p}" th:text="${p}" />
						</select><br/>                    
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{gender}"></p>
					</div> 					
	      
	      		  	<div class="col-md-6 form-group">					
		                <label class="block text-[#878787] font-bold">Role :</label>
		                <input
		                       	class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
                            	th:field="*{role}"
		                        th:value="PATIENT"
		                        readonly /><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{role}"></p>
		            </div>  
		
		  			<div class="col-md-6 form-group">					
		                <label class="block text-[#878787] font-bold">Contact No. :</label>
		                <input
		                       	class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	type="text"
		                        th:field="*{contactNo}"/><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{contactNo}"></p>
		            </div>     
		            
		            <div class="col-md-6 form-group">						
		                <label class="block text-[#878787] font-bold">Address :</label>
		                <textarea
		                        class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#46BB91]"
                            	rows="5"
		                        cols="25"
		                        th:field="*{address}"></textarea><br/>                        
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"
							th:if="${#fields.hasErrors}" th:errors="*{address}"></p>
		            </div>   
		         		
		          
				</div>
				
                    <br>
                    <div class="md:flex md:items-center">
                      
                        <div class="md:w-2/3">
                            <button class="shadow bg-[#46bb91] text-center hover:bg-[#5c87f8] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-40 rounded"
                                    type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
