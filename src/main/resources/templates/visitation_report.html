<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Rapid Clinic</title>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<h1 class="text-3xl font-bold underline">Visitation > Create
		Visitation Report</h1>

	<a th:href="@{/visitation}">
		<button
			class="justify-end bg-[#46bb91] px-4 py-1 text-white ml-2 mt-2 mb-4 rounded">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none"
				viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
				class="w-6 h-6 inline block ">
            	<path stroke-linecap="round" stroke-linejoin="round"
					d="M12 4.5v15m7.5-7.5h-15" />
       		</svg>
			<span class="justify-center ">List of Visitation Report</span>
		</button>
	</a>

	<div class="container flex justify-center mx-auto mt-4">
		<div class="flex flex-col">
			<div class="w-full">
				<div class="shadow-md rounded px-8 bg-white pt-6 pb-8 mb-4">
					<form class="w-full max-w-sm" th:action="@{/visitation_add_action}"
						method="post" th:object="${visit}">
						<div class="md:items-center md:items-center mb-6">
							<div class="justify-center">
								<label
									class="block text-[#101010] text-2xl font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6">
									Create Visitation Report </label>
							</div>

						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
									for="name"> Name : </label>
							</div>
							<div class="md:w-2/3">
								<input th:field="*{name}"
									class="bg-slate-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id="name">
							</div>
						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
									for="icNumber"> IC No. : </label>
							</div>
							<div class="md:w-2/3">
								<input th:field="*{icNo}"
									class="bg-slate-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id="icNumber">
							</div>
						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-gray-500 font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
									for="date">Date : </label>
							</div>
							<div class="md:w-2/3">
								<input
									class="bg-slate-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id='date' type="date" th:field="*{date}" disabled><br />
								<p class="mt-2 text-sm text-red-600 dark:text-red-500"
									th:if="${#fields.hasErrors}" th:errors="*{date}"></p>
							</div>
						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
									for="Day"> Day: </label>
							</div>
							<div class="md:w-2/3">
								<input
									class="bg-slate-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id=Day th:field="*{Day}" disabled><br />
							</div>
						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-6"
									for="time"> Time : </label>
							</div>
							<div class="md:w-2/3">
								<input
									class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id=time type="time" value="" th:field="*{time}"><br />
								<p class="mt-2 text-sm text-red-600 dark:text-red-500"
									th:if="${#fields.hasErrors}" th:errors="*{time}"></p>

							</div>
						</div>
						<div class="md:flex md:items-center mb-6">
							<div class="md:w-1/3">
								<label
									class="block text-[#878787] font-bold md:text-right mb-1 mr-6 md:mb-0 pr-4"
									for="reason"> Reason : </label>
							</div>
							<div class="md:w-2/3">
								<textarea
									class="bg-[#f7f7f7] appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
									id=remark th:field="*{reason}">
                            </textarea>
								<br />
								<p class="mt-2 text-sm text-red-600 dark:text-red-500"
									th:if="${#fields.hasErrors}" th:errors="*{reason}"></p>
							</div>
						</div>
						<div class="md:flex md:items-center">
							<div class="md:w-1/3"></div>
							<div class="md:w-2/3">
								<button
									class="shadow bg-[#46bb91] text-center hover:bg-[#5c87f8] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
									type="submit">Submit</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>



</body>
</html>
